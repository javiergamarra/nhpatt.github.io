---
layout: default
body_class: page_template
---
{% if page.image %}
<div id="feature_image">
  <div class="inner" style="background-image: url('/images/{{ page.image }}')">
    <img src='/images/{{ page.image }}'>
    </div>
</div>
{% endif %}

<article role="main" class="{% if page.image %}image{% endif %}">
  <header>
    {% include home.html %}
    <h1>{{ page.title }}</h1>
  </header>

  <div class="text">
    {{ content }}
  </div>
  {% include footer.html %}
</article>
